  <style>
    /* Custom styles for game animations and highlights */
    .cell {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .winning-cell-x {
      background-color: rgba(255, 99, 71, 0.4);
      /* Soft red for X */
      animation: glow-red 1.5s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(255, 99, 71, 0.7);
    }

    .winning-cell-o {
      background-color: rgba(65, 105, 225, 0.4);
      /* Soft blue for O */
      animation: glow-blue 1.5s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(65, 105, 225, 0.7);
    }

    @keyframes glow-red {

      0%,
      100% {
        border: 2px solid rgba(255, 99, 71, 0.5);
        filter: brightness(1);
      }

      50% {
        border: 2px solid rgba(255, 99, 71, 1);
        filter: brightness(1.2);
      }
    }

    @keyframes glow-blue {

      0%,
      100% {
        border: 2px solid rgba(65, 105, 225, 0.5);
        filter: brightness(1);
      }

      50% {
        border: 2px solid rgba(65, 105, 225, 1);
        filter: brightness(1.2);
      }
    }

    .x-mark::after {
      content: 'X';
      font-size: 4rem;
      color: #ff6347;
      /* Tomato red for X */
      font-weight: bold;
    }

    .o-mark::after {
      content: 'O';
      font-size: 4rem;
      color: #4169e1;
      /* Royal blue for O */
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .board {
        max-width: 400px;
      }

      .cell {
        height: 120px;
        width: 120px;
      }
    }

    .cell {
      height: 100px;
      width: 100px;
      background-color: #f9f9f9;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Attractive styles for reset button */
    #reset-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    #reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    #reset-btn:active {
      transform: translateY(0);
    }

    /* Social Media Icons Styles */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 16px 0;
    }

    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .social-icon:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .social-icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>

  <script>
    const board = document.getElementById('board');
    const cells = Array.from(document.querySelectorAll('.cell'));
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('reset-btn');

    let currentPlayer = 'X';
    let gameBoard = Array(9).fill(null);
    let isGameActive = true;

    // üéµ Sound effects - Using Web Audio API for better compatibility
    function playBeep(frequency = 800, duration = 200) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.frequency.value = frequency;
      oscillator.type = 'sine';

      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);

      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration / 1000);
    }

    function playWinSound() {
      // Victory melody
      setTimeout(() => playBeep(523, 200), 0);   // C
      setTimeout(() => playBeep(659, 200), 200); // E
      setTimeout(() => playBeep(784, 400), 400); // G
    }

    function playTieSound() {
      // Neutral sound
      playBeep(400, 300);
    }

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6] // diagonals
    ];

    function handleCellClick(event) {
      const index = event.target.getAttribute('data-index');
      if (gameBoard[index] || !isGameActive) return;

      gameBoard[index] = currentPlayer;
      event.target.classList.add(currentPlayer.toLowerCase() + '-mark');

      // üîä Play move sound
      playBeep(600, 150);

      if (checkWinner()) {
        status.textContent = `Player ${currentPlayer} Wins!`;
        highlightWinner(checkWinner());
        isGameActive = false;

        // üîä Play win sound
        playWinSound();
        return;
      }

      if (gameBoard.every(cell => cell !== null)) {
        status.textContent = 'It\'s a Tie!';
        isGameActive = false;

        // üîä Play tie sound
        playTieSound();
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      for (let condition of winningConditions) {
        const [a, b, c] = condition;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          return condition;
        }
      }
      return null;
    }

    function highlightWinner(winningCells) {
      const winnerClass = 'winning-cell-' + currentPlayer.toLowerCase();
      winningCells.forEach(index => {
        cells[index].classList.add(winnerClass);
      });
    }

    function resetGame() {
      gameBoard.fill(null);
      currentPlayer = 'X';
      isGameActive = true;
      status.textContent = "Player X's Turn";
      cells.forEach((cell, index) => {
        cell.className = 'cell';
        cell.setAttribute('data-index', index);
      });
    }

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });

    resetBtn.addEventListener('click', resetGame);
  </script>
